services:
  - type: background_worker
    name: dragon-casino-bot
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: bash start_bot.sh
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: BOT_WALLET_ADDRESS
        sync: false
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
